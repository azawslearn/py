{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Cases {% endblock %}</h1>
   
        {% for case in case %}
            
                <p><b>#{{ case.id }}</b></p>
                <b>
                    <p class="name">
                        <a href="{{ url_for('case', case_id=case.id)}}">Test This</a>
                    </p>

                    <p class="name">{{ case.case }}</p>
                
                    <a href="{{ url_for('edit', case_id=case.id) }}">Edit</a>

                    <hr>
                    <form method="POST"
                            action="{{ url_for('delete', case_id=case.id) }}">
                        <input type="submit" value="Delete Student"
                            onclick="return confirm('Are you sure you want to delete this entry?')">
                    </form>
        {% endfor %}
    </div>
{% endblock %}
